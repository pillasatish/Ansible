---
- name: Remove null values from output
  hosts: localhost
  gather_facts: false
  vars:
    output:
      - - "{\"timestamp\": \"20\",\"host\":\"12\"}\\n"
        - null
      - - "{\"timestamp\": \"21\",\"host\":\"13\"}\\n"
        - null
      - - null
        - msg: "this node"
          issue_code: "error"
      - null
      - msg: "this node"
        issue_code: "error"
    output_filtered: []

  tasks:
    - name: Remove null values
      set_fact:
        output_filtered: "{{ output_filtered + [item] }}"
      loop: "{{ output }}"
      when: item is not defined or (item | type_debug != 'list' or item != [null])

    - name: Print filtered output
      debug:
        var: output_filtered





