- name: Modify ansible_facts.output
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Set input JSON
      set_fact:
        input_data:
          changed: false
          ansible_facts:
            output:
              - - >
                  {"timestamp": "20", "host": "12"}
                - null
              - - >
                  {"timestamp": "20", "host": "12"}
                - null
              - - null
                - "msg": "this is my node"
                  "issue": "connect"
                  "details": {}
              - - null
                - "msg": "this is my node"
                  "issue": "connect"
                  "details": {}
          ansible_log: false

    - name: Remove null values from input_data.ansible_facts.output
      set_fact:
        input_data: "{{ input_data | combine({'ansible_facts': {'output': input_data.ansible_facts.output | map('select', '!=', null) | list}}) }}"

    - name: Show modified ansible_facts.output
      debug:
        var: input_data.ansible_facts.output














