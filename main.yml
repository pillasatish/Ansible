- name: loop through hostnames
  hosts: localhost
  vars:
    hostname_list:
      - host1
      - host2
      - host3
  tasks:
    - name: set hostname fact
      import_role:
        name: common
        task_from: file.yml
      set_fact:
        hostname: "{{ _nodename[0:5] | upper }}"
      loop: "{{ hostname_list }}"
      loop_control:
        loop_var: _nodename


