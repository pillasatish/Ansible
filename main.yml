---
- name: Validate Version
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Read JSON file
      slurp:
        src: my_json_file.json
      register: json_data

    - name: Parse JSON content
      set_fact:
        version: "{{ (json_data.content | b64decode | from_json)['parameters']['version']['value'] }}"
        pattern: "{{ (json_data.content | b64decode | from_json)['parameters']['version']['type'][8:-1] }}"

    - name: Check if the value matches the regular expression
      debug:
        msg: |
          {% if version is match(pattern) %}
          The value matches the regular expression.
          {% else %}
          The value does not match the regular expression.
          {% endif %}


