- name: Set hostname runing
  include_role:
    name: common
    tasks_from: result
  vars:
    tasks_params:
      action: "{{ action }}"
      version: "{{ version | default('latest') }}"
      scope: "{{ scope }}"
    hostname: "{{ item }}"
  loop: "{{ hostname_list }}"
  loop_control:
    loop_var: item

- name: Match version number with regular expression
  shell: |
    python -c "import re
    regex = '^[1-9]\d+\.\d+$'
    match = re.match(regex, str(version))
    if match:
      print('The string matches the regular expression.')
    else:
      print('The string does not match the regular expression.')"